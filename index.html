<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body class="center">
    <main class="component">
      <header>
        <div class="star-icon">
          <img src="images/icon-star.svg" alt="" id="star" />
        </div>
      </header>
      <div class="main-content">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated to
          help us improve our offering!
        </p>
      </div>
      <form class="rating-form">
        <div class="rating-buttons">
          <input type="button" class="btnRating" value="1" /><input
            type="button"
            class="btnRating"
            value="2"
          /><input type="button" class="btnRating" value="3" /><input
            type="button"
            class="btnRating"
            value="4"
          /><input type="button" class="btnRating" value="5" />
        </div>
        <button type="submit" class="btnSubmit">Submit</button>
      </form>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://www.frontendmentor.io/profile/NParker33" target="_blank">Nicole Parker</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
